{% extends 'core/base.html' %}

{% block content %}

<div class="container-fluid bg-light">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Agregar Producto</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">{{ form.name.label_tag }}</label>
                            <input type="text" class="form-control col-sm-6" id="id_name" name="name" {{ form.name.attrs }} style="width: 400px;">
                        </div>
                        <div class="form-group">
                            <label for="id_description">{{ form.description.label_tag }}</label>
                            <textarea class="form-control col-sm-6" id="id_description" name="description" {{ form.description.attrs }} rows="3" style="width: 400px;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_image">{{ form.image.label_tag }}</label>
                            <input type="file" class="form-control-file" id="id_image" name="image" {{ form.image.attrs }}>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Subir Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
