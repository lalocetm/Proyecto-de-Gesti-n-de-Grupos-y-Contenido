{% extends 'core/base.html' %}
{% block content %}

<div class="text-center">

  <h1>{{product.name}}</h1>
  <h2 class="my-2 h5 text-muted">{{product.date|date:'F jS Y'}}</h2>

  <img src="{{product.image.url}}" alt="{{product.name}}" class="img-fluid">

  <p>Subido por: {{ product.user.username }}</p>

  <div class="my-4">

  {{product.description|safe}}
  </div>
</div>

{% endblock %}
